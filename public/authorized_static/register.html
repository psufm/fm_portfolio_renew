<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type='text/javascript' src='main.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="/" class="logo_wrapper">
            <img class="logo" src="logo_small.png" alt="로고">
            <div class="logo_txt">PROJECT<br>PORTFOLIO</div>
        </a>
      </nav>
  <form method = 'post' action='/regist' class="content_wrapper" enctype="multipart/form-data">
    <div class="img_wrapper">
      <div class="img_column concept_img register">
        <span>2D IMAGE</span>
        <label for="c_img_register" class="img_regi_btn material-icons">add_circle_outline</label>
        <input id="c_img_register" type='file' name='concept_images' accept=".jpg, .jpeg, .png" multiple >
      </div>
      <div class="img_column reference_img register">
        <span>3D IMAGE</span>
        <label for="r_img_register" class="img_regi_btn material-icons">add_circle_outline</label>
        <input id="r_img_register" type='file' name='reference_images' accept=".jpg, .jpeg, .png" multiple>
      </div>
    </div>

    <div class="txt_wrapper register">
      <div class="txt_card">
        <div class="proj_title">
          <label for="proj_title">프로젝트명</label>
          <input id="proj_title" type = 'text' name = 'proj_title' placeholder="프로젝트명을 작성해주세요.">
        </div>
        <div class="proj_spec register">
          <label for="proj_category">카테고리</label>
          <select id='proj_category' name = 'proj_category'><option value="국가 대형 프로젝트 및 대규모 이벤트">국가 대형 프로젝트 및 대규모 이벤트</option><option value="기업문화 이벤트 및 마케팅">기업문화 이벤트 및 마케팅</option><option value="브랜드 인지도 및 체험">브랜드 인지도 및 체험</option><option value="연출행사">연출행사</option><option value="사내 이벤트 및 캠페인">사내 이벤트 및 캠페인</option><option value="브랜드 유통 채널 마케팅">브랜드 유통 채널 마케팅</option></select>
          <label for="proj_division">사업부(선택)</label>
          <div id="proj_division" class="proj_division_chkbox">
              <label for="first_d">1사업부
                <input id="first_d"type="checkbox" name="proj_division" value="1사업부">
                <span class="checkmark"></span>
              </label>
              <label for="second_d">2사업부
                  <input id="second_d"type="checkbox" name="proj_division" value="2사업부">
                  <span class="checkmark"></span>
              </label>
              <label for="third_d">3사업부
                    <input id="third_d"type="checkbox" name="proj_division" value="3사업부">
                    <span class="checkmark"></span>
              </label>
              <label for="fourth_d">4사업부
                  <input id="fourth_d"type="checkbox" name="proj_division" value="4사업부">
                  <span class="checkmark"></span>
              </label>
              <label for="fifth_d">5사업부
                  <input id="fifth_d"type="checkbox" name="proj_division" value="5사업부">
                  <span class="checkmark"></span>
              </label>
              <label for="sixth_d">6사업부
                  <input id="sixth_d"type="checkbox" name="proj_division" value="6사업부">
                  <span class="checkmark"></span>
              </label>
              <label for="seventh_d">7사업부
                  <input id="seventh_d"type="checkbox" name="proj_division" value="7사업부">
                  <span class="checkmark"></span>
              </label>
              <label for="ct_d">CT사업부
                  <input id="ct_d"type="checkbox" name="proj_division" value="CT사업부">
                  <span class="checkmark"></span>
              </label>
              <label for="creative_d">크리에이티브사업부
                <input id="creative_d"type="checkbox" name="proj_division" value="크리에이티브사업부">
                <span class="checkmark"></span>
              </label>
            </div>
          <label for="proj_date">일 시</label>
          <input id="proj_date" type = 'date' name = 'proj_start_date'><span>~</span>
          <input id="proj_date" type = 'date' name = 'proj_end_date'>
          <label for="proj_location">장 소</label>
          <input id="proj_location" type = 'text' name = 'proj_location' placeholder="프로젝트 실행장소를 작성해주세요.">
          <label for="proj_target">대 상</label>
          <input id="proj_target" type = 'text' name = 'proj_target' placeholder="프로젝트 대상을 작성해주세요.">
          <label for="proj_detail">내 용</label>
          <textarea id="proj_detail" rows="11" cols="54" wrap="hard" name = 'proj_detail' placeholder="프로젝트 설명을 작성해주세요."></textarea>
        </div>
      </div>
      <div class="pagination register">
        <span class = 'button_ui' id='regist_button'>등록하기</span>
        <span class = 'button_ui' id='regist_cancel'>취소</span>
      </div>
    </div>
  </form>
</body>

</html>
